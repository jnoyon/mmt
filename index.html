<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Money Management System </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Hind Siliguri", sans-serif;
        }
    </style>
</head>
<body>
    
    <section class="login bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200">
        <div class="container mx-auto w-5/6 md:w-1/3 flex flex-col justify-center h-screen">
            <div class="login-area bg-white shadow-md p-7 rounded-md">
                <div class="logo text-center">
                    <i class="fa-solid fa-wallet inline-block text-5xl mb-7 bg-green-500 text-white p-5 rounded-full"></i>
                </div>
                  <form id="login-form">
                    <label class="input input-bordered flex items-center gap-2 mb-2">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 16 16"
                          fill="currentColor"
                          class="h-4 w-4 opacity-70">
                          <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                        </svg>
                        <input type="number" class="grow" placeholder="মোবাইল নম্বর" id="phone-number" />
                      </label>
                      <label class="input input-bordered flex items-center gap-2">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 16 16"
                          fill="currentColor"
                          class="h-4 w-4 opacity-70">
                          <path
                            fill-rule="evenodd"
                            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                            clip-rule="evenodd" />
                        </svg>
                        <input type="password" class="grow" placeholder="পাসওয়ার্ড" id="password" />
                      </label>
                      <a href="#" class="text-sm mb-2 block mt-1" id="forgot-password"> পাসওয়ার্ড ভুলে গেছেন? </a>
                      <input type="submit" value="লগিন করুন" class="btn btn-success text-white block" id="login-button">
                  </form>
            </div>
              

        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
